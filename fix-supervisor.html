<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fix Supervisor Account - VolunTEEN</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        .container { max-width: 600px; margin: 0 auto; }
        .card { border: 1px solid #ddd; border-radius: 8px; padding: 20px; margin: 20px 0; }
        .btn { padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; margin: 5px; }
        .btn-primary { background: #007bff; color: white; }
        .btn-success { background: #28a745; color: white; }
        .alert { padding: 15px; border-radius: 4px; margin: 10px 0; }
        .alert-success { background: #d4edda; border: 1px solid #c3e6cb; color: #155724; }
        .alert-danger { background: #f8d7da; border: 1px solid #f5c6cb; color: #721c24; }
        .current-status { background: #f8f9fa; padding: 15px; border-radius: 4px; margin: 10px 0; }
        .form-group { margin: 15px 0; }
        .form-group label { display: block; margin-bottom: 5px; font-weight: bold; }
        .form-group input { width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h2>Fix Supervisor Account Permissions</h2>
            <p>This will permanently fix your supervisor account permissions so you can create and edit events.</p>
            
            <div class="current-status">
                <h3>Current Account Status:</h3>
                <p><strong>Logged In:</strong> <span id="loginStatus">Loading...</span></p>
                <p><strong>Email:</strong> <span id="currentEmail">Loading...</span></p>
                <p><strong>Role:</strong> <span id="currentRole">Loading...</span></p>
                <p><strong>Permissions:</strong> <span id="currentPermissions">Loading...</span></p>
            </div>
            
            <div class="form-group">
                <label for="userEmail">Your Email Address:</label>
                <input type="email" id="userEmail" placeholder="Enter your email address" />
            </div>
            
            <button id="fixPermissionsBtn" class="btn btn-primary">Permanently Fix My Supervisor Permissions</button>
            <button id="goToOpportunitiesBtn" class="btn btn-success">Go to Opportunities</button>
            
            <div id="result"></div>
        </div>
    </div>

    <script>
        // Display current status
        function updateStatus() {
            const loggedIn = localStorage.getItem('volunteen_logged_in') === 'true';
            const currentEmail = localStorage.getItem('volunteen_current_user') || 'Not logged in';
            const role = localStorage.getItem('volunteen_current_role') || 'None';
            const permissions = JSON.parse(localStorage.getItem('volunteen_current_permissions') || '[]');
            
            document.getElementById('loginStatus').textContent = loggedIn ? 'Yes' : 'No';
            document.getElementById('currentEmail').textContent = currentEmail;
            document.getElementById('currentRole').textContent = role;
            document.getElementById('currentPermissions').textContent = permissions.join(', ') || 'None';
            
            // Pre-fill email if user is logged in
            if (loggedIn && currentEmail !== 'Not logged in') {
                document.getElementById('userEmail').value = currentEmail;
            }
        }

        document.getElementById('fixPermissionsBtn').addEventListener('click', () => {
            const resultDiv = document.getElementById('result');
            const userEmail = document.getElementById('userEmail').value.trim();
            
            if (!userEmail) {
                resultDiv.innerHTML = `
                    <div class="alert alert-danger">
                        <h3>❌ Email Required</h3>
                        <p>Please enter your email address.</p>
                    </div>
                `;
                return;
            }
            
            try {
                // Set supervisor permissions for current session
                localStorage.setItem('volunteen_logged_in', 'true');
                localStorage.setItem('volunteen_current_user', userEmail);
                localStorage.setItem('volunteen_current_role', 'supervisor');
                localStorage.setItem('volunteen_current_permissions', JSON.stringify(['sub-admin', 'supervisor']));
                
                // Store the role permanently using email as key (for existing users)
                localStorage.setItem('volunteen_user_role_' + userEmail, 'supervisor');
                
                // Also store in the users object for compatibility
                let users = JSON.parse(localStorage.getItem('volunteen_users') || '{}');
                if (users[userEmail]) {
                    users[userEmail].role = 'supervisor';
                    users[userEmail].permissions = ['sub-admin', 'supervisor'];
                } else {
                    users[userEmail] = { role: 'supervisor', permissions: ['sub-admin', 'supervisor'] };
                }
                localStorage.setItem('volunteen_users', JSON.stringify(users));
                
                resultDiv.innerHTML = `
                    <div class="alert alert-success">
                        <h3>✅ Supervisor Permissions Fixed Permanently!</h3>
                        <p>Your account (${userEmail}) now has supervisor permissions that will persist across sessions.</p>
                        <ul>
                            <li>✅ See the "Create Event" button</li>
                            <li>✅ Edit events</li>
                            <li>✅ Delete events</li>
                            <li>✅ Permissions will stay after logout/login</li>
                        </ul>
                        <p><strong>Next time you log in, you'll automatically be recognized as a supervisor!</strong></p>
                        <p>Click "Go to Opportunities" to test it out!</p>
                    </div>
                `;
                
                // Update the status display
                updateStatus();
                
                console.log('Supervisor permissions set permanently for email:', userEmail);
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="alert alert-danger">
                        <h3>❌ Error Setting Permissions</h3>
                        <p><strong>Error:</strong> ${error.message}</p>
                    </div>
                `;
                console.error('Error setting permissions:', error);
            }
        });

        document.getElementById('goToOpportunitiesBtn').addEventListener('click', () => {
            window.location.href = 'opportunities.login.html';
        });

        // Update status when page loads
        document.addEventListener('DOMContentLoaded', updateStatus);
    </script>
</body>
</html>
