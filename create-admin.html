<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Admin Account - VolunTEEN</title>
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h3 class="text-center">Create Admin Account</h3>
                    </div>
                    <div class="card-body">
                        <p class="text-center mb-4">This will create the admin account in Firebase.</p>
                        <div class="text-center">
                            <button id="createAdminBtn" class="btn btn-primary">Create Admin Account</button>
                        </div>
                        <div id="result" class="mt-3"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDvsS06wEMIc7WW30WxKfmu8R-4xKLJ6Ag",
            authDomain: "volunteen-438f6.firebaseapp.com",
            projectId: "volunteen-438f6",
            storageBucket: "volunteen-438f6.appspot.com",
            messagingSenderId: "651971950022",
            appId: "1:651971950022:web:8709d63dbcbb745125eec7"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        document.getElementById('createAdminBtn').addEventListener('click', async () => {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<p class="text-info">Creating admin account...</p>';
            
            try {
                const userCredential = await createUserWithEmailAndPassword(
                    auth, 
                    'volunteen.company@gmail.com', 
                    'Volunteen54321!'
                );
                
                resultDiv.innerHTML = `
                    <div class="alert alert-success">
                        <h4>✅ Admin Account Created Successfully!</h4>
                        <p><strong>Email:</strong> volunteen.company@gmail.com</p>
                        <p><strong>Password:</strong> Volunteen54321!</p>
                        <p>You can now log in with these credentials.</p>
                        <a href="login.html" class="btn btn-primary">Go to Login</a>
                    </div>
                `;
                
                console.log('Admin account created:', userCredential.user);
            } catch (error) {
                if (error.code === 'auth/email-already-in-use') {
                    resultDiv.innerHTML = `
                        <div class="alert alert-warning">
                            <h4>⚠️ Account Already Exists</h4>
                            <p>The admin account already exists in Firebase.</p>
                            <p>You can now log in with:</p>
                            <p><strong>Email:</strong> volunteen.company@gmail.com</p>
                            <p><strong>Password:</strong> Volunteen54321!</p>
                            <a href="login.html" class="btn btn-primary">Go to Login</a>
                        </div>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <div class="alert alert-danger">
                            <h4>❌ Error Creating Account</h4>
                            <p><strong>Error:</strong> ${error.message}</p>
                            <p>Please try again or contact support.</p>
                        </div>
                    `;
                }
                console.error('Error creating admin account:', error);
            }
        });
    </script>
</body>
</html>
