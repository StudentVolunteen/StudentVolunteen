<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Setup - VolunTEEN</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        .container { max-width: 600px; margin: 0 auto; }
        .card { border: 1px solid #ddd; border-radius: 8px; padding: 20px; margin: 20px 0; }
        .btn { padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; margin: 5px; }
        .btn-primary { background: #007bff; color: white; }
        .btn-success { background: #28a745; color: white; }
        .alert { padding: 15px; border-radius: 4px; margin: 10px 0; }
        .alert-success { background: #d4edda; border: 1px solid #c3e6cb; color: #155724; }
        .alert-danger { background: #f8d7da; border: 1px solid #f5c6cb; color: #721c24; }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h2>Admin Account Setup</h2>
            <p>This will create the admin account in Firebase.</p>
            
            <button id="createAdminBtn" class="btn btn-primary">Create Admin Account</button>
            <button id="testLoginBtn" class="btn btn-success">Test Login</button>
            
            <div id="result"></div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDvsS06wEMIc7WW30WxKfmu8R-4xKLJ6Ag",
            authDomain: "volunteen-438f6.firebaseapp.com",
            projectId: "volunteen-438f6",
            storageBucket: "volunteen-438f6.appspot.com",
            messagingSenderId: "651971950022",
            appId: "1:651971950022:web:8709d63dbcbb745125eec7"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        document.getElementById('createAdminBtn').addEventListener('click', async () => {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<div class="alert alert-success">Creating admin account...</div>';
            
            try {
                const userCredential = await createUserWithEmailAndPassword(
                    auth, 
                    'volunteen.company@gmail.com', 
                    'Volunteen54321!'
                );
                
                resultDiv.innerHTML = `
                    <div class="alert alert-success">
                        <h3>✅ Admin Account Created Successfully!</h3>
                        <p><strong>Email:</strong> volunteen.company@gmail.com</p>
                        <p><strong>Password:</strong> Volunteen54321!</p>
                        <p>You can now log in with these credentials.</p>
                    </div>
                `;
                
                console.log('Admin account created:', userCredential.user);
            } catch (error) {
                if (error.code === 'auth/email-already-in-use') {
                    resultDiv.innerHTML = `
                        <div class="alert alert-success">
                            <h3>✅ Account Already Exists</h3>
                            <p>The admin account already exists in Firebase.</p>
                            <p>You can now log in with:</p>
                            <p><strong>Email:</strong> volunteen.company@gmail.com</p>
                            <p><strong>Password:</strong> Volunteen54321!</p>
                        </div>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <div class="alert alert-danger">
                            <h3>❌ Error Creating Account</h3>
                            <p><strong>Error:</strong> ${error.message}</p>
                        </div>
                    `;
                }
                console.error('Error creating admin account:', error);
            }
        });

        document.getElementById('testLoginBtn').addEventListener('click', async () => {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<div class="alert alert-success">Testing login...</div>';
            
            try {
                const userCredential = await signInWithEmailAndPassword(
                    auth, 
                    'volunteen.company@gmail.com', 
                    'Volunteen54321!'
                );
                
                // Set admin permissions
                localStorage.setItem('volunteen_logged_in', 'true');
                localStorage.setItem('volunteen_current_user', 'volunteen.company@gmail.com');
                localStorage.setItem('volunteen_current_role', 'admin');
                localStorage.setItem('volunteen_current_permissions', JSON.stringify(['admin']));
                
                resultDiv.innerHTML = `
                    <div class="alert alert-success">
                        <h3>✅ Login Successful!</h3>
                        <p>Admin permissions have been set.</p>
                        <p>You can now go to the Opportunities page to test admin features.</p>
                        <a href="opportunities.login.html" class="btn btn-primary">Go to Opportunities</a>
                    </div>
                `;
                
                console.log('Admin login successful:', userCredential.user);
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="alert alert-danger">
                        <h3>❌ Login Failed</h3>
                        <p><strong>Error:</strong> ${error.message}</p>
                        <p>Make sure the admin account exists first.</p>
                    </div>
                `;
                console.error('Error logging in:', error);
            }
        });
    </script>
</body>
</html>
