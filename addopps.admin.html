    <div class="popup-container">
      <div class="btn1-container">
        <button class="btn1" type="submit" onclick="openPopup()">Add an Activity</button>
      </div>
      <div class="popup-new" id="popupNew">
      <form id="addopps-form">
        <div class="headingContainer">
          <button class="adminbtn" onclick="closePopup()"><img src="images/cross.svg" alt="cross-out" id="cross"> </button>
          <h2 id="form-title">Add an Activity</h2>
        </div>
        <div class="form-group">
          <label for="title">Title:</label>
          <input type="text" id="firstName" name="firstName" placeholder="Title">
        </div>
    
        <div class="form-group">
          <label for="description">Description:</label>
          <textarea type="text" id="addDescription" name="" placeholder="Description" rows="4" cols="42"></textarea>
        </div>
    
        <div class="form-group">
          <label for="email">Supervisor Email:</label>
          <input type="email" id="supervisorMail" name="supervisorMail" placeholder="Supervisor Email">
        </div>
    
        <div class="form-group">
          <label for="eventDate">Date of Event:</label>
          <input type="date" id="eventDate" name="eventDate" required>
        </div>
    
        <div class="form-group">
          <label for="volunteerCount">Number of Volunteers Needed:</label>
          <input type="number" id="volunteerCount" name="volunteerCount" placeholder="Enter number" min="1" required>
        </div>
    
        <div class="form-group">
          <label for="eventAddress">Event Address:</label>
          <input type="text" id="eventAddress" name="eventAddress" placeholder="Enter event address" required>
        </div>
    
        <div class="form-group">
          <label for="password">Event URL (Optional):</label>
          <input type="text" id="password" name="password" placeholder="Event URL">
        </div>
        
        <div class="form-group">
          <label for="eventPin">Event PIN (Optional):</label>
          <input type="text" id="eventPin" name="eventPin" placeholder="Enter 4-digit PIN (e.g., 1234)" maxlength="4" pattern="[0-9]{4}" title="Please enter exactly 4 digits">
          <small class="form-text text-muted">Leave blank for public events. Use PIN for club events or specialized activities.</small>
        </div>
        
        <button type="submit" id="submitButton">Submit</button>
      </form>
      </div>
    </div>

  <script>
    // Simple auth state for demo
    function updateAuthNav() {
      const loggedIn = localStorage.getItem('volunteen_logged_in') === 'true';
      document.getElementById('login-btn').style.display = loggedIn ? 'none' : '';
      document.getElementById('logout-btn').style.display = loggedIn ? '' : 'none';
      
      // Get user role and permissions
      const role = localStorage.getItem('volunteen_current_role');
      const permissions = JSON.parse(localStorage.getItem('volunteen_current_permissions') || '[]');
      
      // Show Create Event button for sub-admins (supervisors)
      const hasSubAdminPermission = permissions.includes('sub-admin') || role === 'supervisor';
      document.getElementById('create-event-btn').style.display = (loggedIn && hasSubAdminPermission) ? '' : 'none';
      
      // Redirect non-sub-admins away from admin page
      if (loggedIn && !hasSubAdminPermission) {
        alert('Access denied. Sub-admin permissions required.');
        window.location.href = 'index.html';
      }
    }
    
    document.getElementById('logout-btn').onclick = function() {
      localStorage.setItem('volunteen_logged_in', 'false');
      updateAuthNav();
      window.location.href = 'index.html';
    };
    
    document.getElementById('create-event-btn').onclick = function() {
      window.location.href = 'addopps.admin.html';
    };
    
    // Call updateAuthNav when page loads
    document.addEventListener('DOMContentLoaded', updateAuthNav);
    
    let popup = document.getElementById("popupNew");

    function openPopup() {
      popup.classList.add("open-popup-new");
    }

    function closePopup() {
      popup.classList.remove("open-popup-new");
    }
    
         // Add scroll functionality to popup
     function openPopup() {
       popup.classList.add("open-popup-new");
       // Scroll to top of popup when opened
       setTimeout(() => {
         const popupContent = document.querySelector('.popup-new');
         if (popupContent) {
           popupContent.scrollTop = 0;
         }
       }, 100);
     }
     
     // Add backup form submit handler
     document.addEventListener('DOMContentLoaded', function() {
       const form = document.getElementById('addopps-form');
       const submitBtn = document.getElementById('submitButton');
       
       console.log('Backup handler - Form found:', form);
       console.log('Backup handler - Submit button found:', submitBtn);
       
       if (form && submitBtn) {
         // Add form submit event
         form.addEventListener('submit', function(e) {
           console.log('Form submit event triggered');
           e.preventDefault();
           alert('Form submit event works!');
         });
         
         // Add click event as backup
         submitBtn.addEventListener('click', async function(e) {
           console.log('Backup click handler triggered');
           e.preventDefault();
           
           // Get form values
           const title = document.getElementById('firstName').value;
           const description = document.getElementById('addDescription').value;
           const email = document.getElementById('supervisorMail').value;
           const eventDate = document.getElementById('eventDate').value;
           const volunteerCount = document.getElementById('volunteerCount').value;
           const eventAddress = document.getElementById('eventAddress').value;
           const password = document.getElementById('password').value;
           const eventPin = document.getElementById('eventPin').value;
           
           console.log('Backup handler - Form values:', { title, description, email, eventDate, volunteerCount, eventAddress });
           
           // Validate required fields
           if (!title || !description || !email || !eventDate || !volunteerCount || !eventAddress) {
             alert("Please fill in all required fields!");
             return;
           }
           
           // Check if user is logged in and has permissions
           const loggedIn = localStorage.getItem('volunteen_logged_in') === 'true';
           const role = localStorage.getItem('volunteen_current_role');
           const permissions = JSON.parse(localStorage.getItem('volunteen_current_permissions') || '[]');
           const hasSubAdminPermission = permissions.includes('sub-admin') || role === 'supervisor';
           
           if (!loggedIn) {
             alert("Please log in to create events!");
             return;
           }
           
           if (!hasSubAdminPermission) {
             alert("Access denied. Sub-admin permissions required to create events.");
             return;
           }
           
           try {
             // Import Firebase functions dynamically
             const { initializeApp } = await import("https://www.gstatic.com/firebasejs/10.13.1/firebase-app.js");
             const { getFirestore, addDoc, collection } = await import('https://www.gstatic.com/firebasejs/10.13.1/firebase-firestore.js');
             
             const firebaseConfig = {
               apiKey: "AIzaSyDvsS06wEMIc7WW30WxKfmu8R-4xKLJ6Ag",
               authDomain: "volunteen-438f6.firebaseapp.com",
               projectId: "volunteen-438f6",
               storageBucket: "volunteen-438f6.appspot.com",
               messagingSenderId: "651971950022",
               appId: "1:651971950022:web:8709d63dbcbb745125eec7"
             };
             
             const app = initializeApp(firebaseConfig);
             const db = getFirestore(app);
             
             // Create new event
             await addDoc(collection(db, "Events"), {
               title,
               description,
               email,
               eventDate,
               volunteerCount: parseInt(volunteerCount),
               eventAddress,
               currentVolunteers: 0,
               password,
               eventPin,
               createdAt: new Date().toISOString()
             });
             
             alert("Event created successfully!");
             window.location.href = 'opportunities.login.html';
           } catch (err) {
             console.error("Error creating event:", err);
             alert("Failed to create event: " + err.message);
           }
         });
       }
     });
  </script>
