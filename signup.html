<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup</title>
  <link rel="stylesheet" href="signup.css">
</head>
<body>
  <header>
    <h1>Sign Up</h1>
  </header>
  <form id="signup-form">
    <div class="form-group">
      <label for="firstName">First name:</label>
      <input type="text" id="firstName" name="firstName" placeholder="First name">
    </div>

    <div class="form-group">
      <label for="lastName">Last name:</label>
      <input type="text" id="lastName" name="lastName" placeholder="Last name">
    </div>

    <div class="form-group">
      <label>Grade:</label>
      <br>
      <input type="radio" id="grade9" name="grade" value="9">
      <label for="grade9">9</label>
      <br>
      <input type="radio" id="grade10" name="grade" value="10">
      <label for="grade10">10</label>
      <br>
      <input type="radio" id="grade11" name="grade" value="11">
      <label for="grade11">11</label>
      <br>
      <input type="radio" id="grade12" name="grade" value="12">
      <label for="grade12">12</label>
    </div>

    <div class="form-group">
      <label for="birthdate">Birthday:</label>
      <input type="date" id="birthdate" name="birthdate" placeholder="Birthday">
    </div>

    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="Email">
    </div>

    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" placeholder="Password">
      <br/>
      <label for="password-again">Password Again:</label>
      <input type="password" id="password-again" name="password-again" placeholder="Reenter Password">
    </div>

    <button type="button" id="submitButton">Submit</button>
    <nav>
      <a id="loginLink" href="/login.html">Already have an account?</a>
    </nav>
  </form>

  <script src="signup.js"></script>
</body>
</html>
